services:
  - type: web
    name: rent-label-api-client
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: RENDER_PYTHON_VERSION
        value: 3.10